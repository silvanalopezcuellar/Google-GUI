<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advance Search</title>
        <link  rel=StyleSheet href="Project0_advance.css">
    </head>
    <body>
        <div class="otherSearch">
            <a href="Project0_search.html">Google Search</a>
        </div>
            <form action="https://google.com/search">
                
                <div class="mainSearch">
                    <div id="description">
                        <h3>Advance Search</h3>
                    </div>
                    <br><br><label>All these words:</label>
                    <input id="searchBar" type="text" name="q" placeholder="Type the important words: tri-colour rat terrier"><br>
                    <br><br><label>This exact word or phrase:</label>
                    <input id="searchBar" type="text" name="as_epq" placeholder="Put exact words in quotes: &quot rat terrier &quot"><br>
                    <br><br><label>Any of these words:</label>
                    <input id="searchBar" type="text" name="as_oq" placeholder="Type OR between all the words you want: miniature OR standard"><br>
                    <br><br><label>None of these words:</label>
                    <input id="searchBar" type="text" name="as_eq" placeholder="Put a minus sign just before words that you don't want: -rodent, -&quot Jack Russell &quot"><br>
                    <input class="searchButton" type="submit" value="Advance Search">
                </div>
            </form>
        
       

    </body>
</html>
